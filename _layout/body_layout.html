<body class="layout--single">
  {{ insert masthead.html }}
  <div class="initial-content">
    <div id="main" role="main">
      <div class="sidebar sticky">
        <div itemscope itemtype="https://schema.org/Person">
          <div class="author__avatar">
            <img src="/assets/traversaro_2020_october_avatar.jpg" alt="Silvio Traversaro" itemprop="image">
          </div>
          <div class="author__content">
            <h3 class="author__name" itemprop="name">Silvio Traversaro</h3>
            <!-- uncomment to set bio <p class="author__bio" itemprop="description">Probably not a commoner.</p> -->
          </div>
          <div class="author__urls-wrapper">
            <button class="btn btn--inverse">Follow</button>
            <ul class="author__urls social-icons">
              <li itemprop="homeLocation" itemscope itemtype="https://schema.org/Place"><i class="fas fa-fw fa-map-marker-alt" aria-hidden="true"></i> <span itemprop="name">Genoa, Italy</span></li>
              <li><a href="https://github.com/traversaro" rel="nofollow noopener noreferrer"><i class="fab fa-fw fa-github" aria-hidden="true"></i> GitHub</a></li>
              <li><a href="https://twitter.com/sitraversaro" rel="nofollow noopener noreferrer"><i class="fab fa-fw fa-twitter-square" aria-hidden="true"></i> Twitter</a></li>
            </ul>
          </div>
        </div>
      </div>
